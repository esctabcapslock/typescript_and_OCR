<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    안녕 친구들!
    <div id='wrap'><img></div>
    <button id='ocr_btn'>hOCR</button>
    <select name="language" id="lan_select">
        <option value="eng">영어</option>
        <option value="kor">한국어</option>
        <option value="kor_vert">한국어-세로</option>
        <option value="chi_tra">중국-1</option>
        <option value="chi_sim">중국-2</option>
        <option value="jpn">일본어</option>
        <option value="jpn_vert">일본어-세로</option>
    </select>
    <progress id="ocr_progress" value="0" max="1"></progress>
    <div id='view'>
        <!-- <img id='view_img' src='' style="display: none;"> -->
        
        <div id="res"></div>
        <div id="res_txt"></div>
        <div id="res_txt2"></div>
        <canvas id="view_canvas" width="800" height="400"></canvas>
    </div>

    <script src="main.js"></script>
</body>

</html>
